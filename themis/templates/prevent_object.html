{% extends 'base/parent.html' %}
{% load staticfiles %}
{% block extra_styles %}
    <link href="{% static 'assets/plugins/bootstrap-datepicker/css/datepicker.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/dataTables.bootstrap.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/manage/dataTableStyle.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/base.css' %}" rel="stylesheet"/>
    <style>
        #table_data, .table_rule {
            width: 100% !important;
        }

        .task_rule_detail {
            cursor: pointer;
        }
    </style>
{% endblock %}
{% block content %}
    <!-- begin #content -->
    <div class="content">
        <!-- begin page-header -->
        <h1 class="page-header">屏蔽对象管理
            <small>对象的屏蔽与解除</small>
        </h1>
        <!-- end page-header -->
        <!-- begin row -->
        <div class="row">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default"
                           data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success"
                           data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning"
                           data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger"
                           data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">屏蔽结果</h4>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <table cellpadding="0" cellspacing="0" border="0"
                               class="table table-striped table-bordered table-hover" id="table_data">
                            <!-- <thead>
                            <tr>
                                <th>用户</th>
                                <th>对象名称</th>
                                <th>对象类型</th>
                                <th>db类型</th>
                                <th>ip地址</th>
                                <th>实例名或端口</th>
                                <th>屏蔽状态</th>
                                <th>操作</th>
                            </tr>
                            </thead> -->
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end row -->
    </div>
    <!-- end #content -->
{% endblock %}

{% block extra_scripts %}
    <script src="{% static 'js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'js/dataTables.bootstrap.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/sql_review/prevent_object.js' %}"></script>
{% endblock %}
