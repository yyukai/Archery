{% extends "base.html" %}

{% block content %}
    <!-- 自定义操作按钮-->
    <div id="toolbar" class="form-inline">
        <div class="form-group bootstrap-select ">
            <select id="instance_name" class="dropdown-menu-right selectpicker " data-live-search="true">
                <option value="" selected="selected">全部实例</option>
                {% for ins in ins_name_list %}
                    <option value="{{ ins }}">{{ ins }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group bootstrap-select ">
            <select id="db_name" class="dropdown-menu-right selectpicker " data-live-search="true">
                <option value="" selected="selected">全部数据库</option>
                {% for db_name in db_name_list %}
                    <option value="{{ db_name }}">{{ db_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group bootstrap-select ">
            <select id="db_user" class="dropdown-menu-right selectpicker " data-live-search="true">
                <option value="" selected="selected">全部数据库用户</option>
                {% for db_user in db_user_list %}
                    <option value="{{ db_user }}">{{ db_user }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <!-- 表格-->
    <div class="table-responsive">
        <table id="group-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
{% endblock content %}
{% block js %}
    {% load staticfiles %}
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script src="{% static 'dist/js/sql-formatter.min.js' %}"></script>
    <script>
        //获取列表
        function grouplist() {
            //采取异步请求
            //初始化table
            $('#group-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/query_audit/list/",
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 14,                     //每页的记录行数（*）
                pageList: [20, 30, 50, 100],       //可供选择的每页的行数（*）
                showExport: true,                   //是否显示导出按钮
                exportOptions: {
                    fileName: 'query_audit'     //文件名称设置
                },
                search: true,                      //是否显示表格搜索
                strictSearch: false,                //是否全匹配搜索
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: true,                   //是否显示父子表
                detailFormatter: function (index, row) {
                    return row.query_sql
                },
                locale: 'zh-CN',                    //本地化
                toolbar: "#toolbar",               //指明自定义的toolbar
                queryParamsType: 'limit',
                //请求服务数据时所传参数
                queryParams:
                    function (params) {
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            instance_name: $("#instance_name").val(),
                            db_name: $("#db_name").val(),
                            db_user: $("#db_user").val(),
                            search: params.search
                        }
                    },
                columns: [{
                    title: '查询时间',
                    field: 'query_time'
                }, {
                    title: '实例名',
                    field: 'instance_name'
                }, {
                    title: '数据库',
                    field: 'db_name'
                }, {
                    title: '用户',
                    field: 'db_user'
                }, {
                    title: '花费',
                    field: 'query_cost'
                }, {
                    title: '创建时间',
                    field: 'create_time'
                }],
                onLoadSuccess: function () {
                },
                onLoadError: function () {
                    alert("数据加载失败！请检查接口返回信息和错误日志！");
                },
                onSearch: function (e) {
                    //传搜索参数给服务器
                    return {
                        search: e.search
                    }
                }
            });

        }

        //初始化数据
        $(document).ready(function () {
            grouplist();
        });
        $("#instance_name").change(function () {
            grouplist();
        });
        $("#db_name").change(function () {
            grouplist();
        });
        $("#db_user").change(function () {
            grouplist();
        });
    </script>
{% endblock %}
