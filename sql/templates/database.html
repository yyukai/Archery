{% extends "base.html" %}

{% block content %}
    <!-- 自定义操作按钮-->
    <div id="toolbar" class="form-inline">
        <div class="form-group bootstrap-select ">
            <select id="instance_name" class="dropdown-menu-right selectpicker " data-live-search="true">
                <option value="" selected="selected" disabled>请选择实例</option>
                {% for instance_name in instances %}
                    <option value="{{ instance_name }}">{{ instance_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group ">
            {% if perms.sql.database_edit %}
                <button id="btn_add" type="button" class="btn btn-default"
                        onclick="window.location.href='/admin/sql/database/add/'">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    管理员录入
                </button>
            {% endif %}
            <button id="btn_apply" type="button" class="btn btn-default" onclick="$('#applyModal').modal('show');">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>申请新建数据库
            </button>
        </div>
    </div>
    <!-- 表格-->
    <div class="table-responsive">
        <table id="group-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>

    <div class="modal fade" id="applyModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">新建数据库</h4>
                </div>
                <div class="modal-body">
                    <p hidden id="uperrorMsg" class="text-danger" style="color:red"></p> <!-- for error msg-->
                    <form id="applyForm" class="form-horizontal  nice-validator n-yellow" novalidate="novalidate">
                        <div class="form-group">
                            <label for="db_name" class="col-sm-2 control-label">库名<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="adddb_name" name="db_name" placeholder="请填写数据库"
                                       type="text" class="form-control" datatype="s2-16" errormsg="格式不正确">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="app_type" class="col-sm-2 control-label">业务线<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="addapp_type" name="app_type" placeholder="请填写业务线"
                                       type="text" class="form-control" datatype="s2-16" errormsg="格式不正确">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="db_application" class="col-sm-2 control-label">用途<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="adddb_application" name="db_application" placeholder="" class="form-control">
                            </div>
                        </div><!---->

                        <div class="form-group">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="applyBtn">申请新增</button>
                            </div>
                        </div> <!--button-->
                    </form> <!--form-->
                </div> <!--modal-body-->

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
{% endblock content %}
{% block js %}
    {% load staticfiles %}
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script src="{% static 'dist/js/sql-formatter.min.js' %}"></script>
    <script>
        //获取列表
        function grouplist() {
            //采取异步请求
            //初始化table
            $('#group-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'get',
                contentType: "application/x-www-form-urlencoded",
                url: "/database_list/",
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",          //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 14,                     //每页的记录行数（*）
                pageList: [20, 30, 50, 100],       //可供选择的每页的行数（*）
                showExport: true,                   //是否显示导出按钮
                exportOptions: {
                    fileName: 'host'               //文件名称设置
                },
                search: true,                      //是否显示表格搜索
                strictSearch: false,                //是否全匹配搜索
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                locale: 'zh-CN',                    //本地化
                toolbar: "#toolbar",               //指明自定义的toolbar
                queryParamsType: 'limit',
                //请求服务数据时所传参数
                queryParams:
                    function (params) {
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            instance_name: $('#instance_name').val(),
                            search: params.search
                        }
                    },
                columns: [{
                    title: 'IP:端口',
                    field: 'ip_port',
                    visible: false
                },{
                    title: '实例',
                    field: 'instance'
                },{
                    title: '数据库',
                    field: 'db_name'
                }, {
                    title: '用途',
                    field: 'db_application'
                }, {
                    title: '申请人',
                    field: 'db_person'
                }, {
                    title: '操作',
                    field: '',
                    formatter: function (value, row, index) {
                        {% if perms.sql.database_edit %}
                            return "<a class=\"btn btn-warning btn-xs\" target=\"_blank\" href=\"/admin/sql/database/"+row.id+"/change/\">修改</a>"
                            + "<a class=\"btn btn-danger btn-xs\" target=\"_blank\" href=\"/admin/sql/database/"+row.id+"/delete/\">删除</a>"
                        {% endif %}
                    }
                }],
                onLoadSuccess: function () {
                },
                onLoadError: function () {
                    alert("数据加载失败！请检查接口返回信息和错误日志！");
                },
                onSearch: function (e) {
                    //传搜索参数给服务器
                    queryParams(e)
                }
            });

        }

        //初始化数据
        $(document).ready(function () {
            grouplist();
        });
        $("#instance_name").change(function () {
            grouplist();
        });
        $('#applyBtn').unbind("click").click( function() {
            var data = $('#applyForm').serialize();
            $.ajax({
                url: "/database_list/",
                type: "post",
                data: data,
                success: function (res) {
                    if (res.status == 0) {
                        $('#applyModal').modal('hide');
                        grouplist();
                    } else {
                        alert(res.msg);
                    }
                },
                error: function (res) {
                    console.log(res);
                    $('#addModal').modal('hide');
                    alert(res);
                }
            });
            return false;
        });
    </script>
{% endblock %}
