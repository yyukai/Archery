{% extends "base.html" %}

{% block content %}
    <div class="form-horizontal">
        <!-- 自定义操作按钮-->
        <div class="form-group ">
            <div id="toolbar" class="form-inline">
                <label for="loan_id" class="col-sm-1 control-label">订单编号<span class="red-fonts">*</span></label>
                <div class="col-sm-3">
                    <input id="loan_id" name="loan_id"  placeholder="" class="form-control" style="width: 100%">
                </div>
                <label for="t_sale_id" class="col-sm-2 control-label">正确的业务员工号<span class="red-fonts">*</span></label>
                <div class="col-sm-2">
                    <input id="t_sale_id" name="t_sale_id" placeholder="" class="form-control">
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-default" onclick="get_record_list()">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        查找
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table id="record-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
    <div class="modal fade" id="updateModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">订单所属业务员变更申请</h4>
                </div>
                <div class="modal-body">
                    <form id="upForm" class="form-horizontal  nice-validator n-yellow"
                          method="post" enctype="multipart/form-data" novalidate="novalidate">
                        <div class="form-group">
                            <label for="LoanId" class="col-sm-2 control-label">订单编号<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="LoanId" name="loan_id" readonly class="form-control">
                            </div>
                        </div><!--域-->

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="SSaleId" class="col-sm-2 control-label">订单原业务员账号<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="SSaleId" name="s_sale_id" readonly class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="SSaleName" class="col-sm-2 control-label">订单原业务员<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="SSaleName" name="s_sale_name" readonly class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="TSaleId" class="col-sm-2 control-label">修正业务员账号<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="TSaleId" name="t_sale_id" readonly class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="TSaleName" class="col-sm-2 control-label">修正业务员姓名<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="TSaleName" name="t_sale_name" readonly class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="TEmpId" class="col-sm-2 control-label">修正业务员工号<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="TEmpId" name="t_emp_id" readonly class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="TSaleUid" class="col-sm-2 control-label">修正业务员袋鼠账号<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="TSaleUid" name="t_sale_uid" readonly class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="upload_file" class="col-sm-4 control-label">图片：</label>
                            <div class="col-sm-7">
                                <input id="upload_file" name="files" type="file" multiple>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="updateBtn">确认</button>
                            </div>
                        </div> <!--button-->
                    </form> <!--form-->
                </div> <!--modal-body-->

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
{% endblock content %}

{% block js %}
    {% load staticfiles %}
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script>
        function get_record_list() {
            var loan_id = $('#loan_id').val();
            var t_sale_id = $('#t_sale_id').val();
            if (! /^\d+$/.test(loan_id)) {
                alert("请检查订单编号是否填写正确？");
                return
            }
            if (! (/^wd\d+$/i).test(t_sale_id)) {
                alert("请检查业务员工号是否填写正确？");
                return
            }
            console.log(loan_id, t_sale_id);
            $('#record-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'get',
                contentType: "application/x-www-form-urlencoded",
                url: "/tools/loan_update/search/",
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "desc",                   //排序方式
                sortName: 'time',                   //排序字段
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 30,                     //每页的记录行数（*）
                pageList: [20, 30, 50, 100],       //可供选择的每页的行数（*）
                search: false,                      //是否显示表格搜索
                strictSearch: false,                //是否全匹配搜索
                showColumns: false,                  //是否显示所有的列（选择显示的列）
                showRefresh: false,                  //是否显示刷新按钮
                showExport: false,
                exportDataType: "all",
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                detailFormatter: function (index, row) {
                    return row.id
                },
                locale: 'zh-CN',                     //本地化
                toolbar: "#process-toolbar",         //指明自定义的toolbar
                queryParamsType: 'limit',
                //请求服务数据时所传参数
                queryParams: function (params) {
                    return {
                        loan_id: loan_id,
                        t_sale_id: t_sale_id
                    }
                },
                columns: [{
                    title: '订单编号',
                    field: 'loan_id'
                }, {
                    title: '订单原业务员账号',
                    field: 's_sale_id'
                }, {
                    title: '订单原业务员',
                    field: 's_sale_name'
                }, {
                    title: '修正业务员账号',
                    field: 't_sale_id'
                }, {
                    title: '修正业务员姓名',
                    field: 't_sale_name'
                }, {
                    title: '修正业务员工号',
                    field: 't_emp_id'
                }, {
                    title: '修正业务员袋鼠账号',
                    field: 't_sale_uid'
                }, {
                    title: '操作',
                    field: 'loan_id',
                    formatter: function (value, row, index) {
                        var tmp = encodeURI(JSON.stringify(row));
                        return '<button class="btn btn-danger" onclick="update(\'' + tmp + '\')">申请变更</button>';
                    }
                }],
                onLoadSuccess: function () {
                },
                onLoadError: function () {
                    alert("数据加载失败！请检查接口返回信息和错误日志！");
                },
                onSearch: function (e) {
                    //传搜索参数给服务器
                    return {
                        search: e.search
                    }
                },
                responseHandler: function (res) {
                    //在ajax获取到数据，渲染表格之前，修改数据源
                    return res;
                }
            });
        }

        //如果已选择实例，进入页面自动填充，并且重置激活id
        $(document).ready(function () {
        });
        function update(rowStr) {
            var obj = JSON.parse(decodeURI(rowStr));
            $('#updateModal').on('shown.bs.modal', function () {
                $('#LoanId').val(obj.loan_id);
                $('#SSaleId').val(obj.s_sale_id);
                $('#SSaleName').val(obj.s_sale_name);
                $('#TSaleId').val(obj.t_sale_id);
                $('#TSaleName').val(obj.t_sale_name);
                $('#TEmpId').val(obj.t_emp_id);
                $('#TSaleUid').val(obj.t_sale_uid);
            });
            $('#updateModal').modal('show');

            $("#updateBtn").unbind("click").click(function(){
                if ($('#upload_file').val() === "") {
                    alert("请提交图片供DBA核对确认！");
                    return
                }
                $("#updateBtn").attr("disabled", true);
                var formData = new FormData($('#upForm')[0]);
                $.ajax({
                    type: "post",
                    url: "/tools/loan_update/apply/",
                    timeout: 3000,
                    processData: false,
                    contentType: false,
                    data: formData,
                    success: function (data) {
                        $('#upload_file').empty();
                        if (data['code'] == 0) {
                            alert(data['result']);
                        } else {
                            alert(data['errmsg']);
                        }
                        $('#updateModal').modal('hide');
                    },
                    error: function (data) {
                        alert(data);
                    },
                    complete: function () {
                        $("#updateBtn").attr("disabled", false);
                    }
                });
            });
        }
    </script>
{% endblock %}
