{% extends "base.html" %}

{% block content %}
    <!-- 自定义操作按钮-->
    <div id="toolbar" class="bootstrap-select">
        <select id="instance_name" name="instance_name"
                class="selectpicker show-tick form-control bs-select-hidden" data-live-search="true"
                data-placeholder="请选择实例:" required>
            <option value="is-empty" disabled="" selected="selected">请选择实例:</option>
            {% for instance_name in instances %}
                <option value="{{ instance_name }}">{{ instance_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="table-responsive">
        <table id="binlog-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
    <!-- 删除Binlog日志的模态框-->
    <div class="modal fade" id="deleteBinlog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">清理Binlog日志</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="delete_instance_name" name="instance_name" readonly>
                    </div>
                    <div class="form-group">
                        <select id="binlog" name="binlog" data-live-search="true"
                                class="form-control selectpicker show-tick bs-select-hidden ">
                        </select>
                    </div>
                    <p class="text-danger">提示：该binlog前的所有binlog都会被删除！</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="cleanLogBtn">清理</button>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block js %}
    <script>
        //获取申请列表
        function get_binlog_list() {
            //采取异步请求
            $('#binlog-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/binlog/list/",
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 14,                     //每页的记录行数（*）
                pageList: [20, 30, 50, 100],       //可供选择的每页的行数（*）
                search: true,                      //是否显示表格搜索
                strictSearch: false,                //是否全匹配搜索
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: true,                  //是否显示父子表
                locale: 'zh-CN',                    //本地化
                toolbar: "#toolbar",               //指明自定义的toolbar
                queryParamsType: 'limit',
                //请求服务数据时所传参数
                queryParams:
                    function (params) {
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            instance_name: $("#instance_name").val(),
                            search: params.search
                        }
                    },
                //格式化详情
                detailFormatter: function (index, row) {
                    var html = [];
                    if (row.data == '') {
                        html.push('<span>无</span>');
                    } else {
                        html.push('<span>Binlog列表：</span>');
                    }

                    $.each(row.data, function (i) {
                        var subData = row.data[i];
                        var sql = subData['Log_name'] + ' Size:' + subData['File_size'];
                        //替换间隔符为换行符
                        html.push('<br/><span>' + sql + '</span>');
                    });
                    return html.join('');
                },
                columns: [{
                    title: '实例',
                    field: 'instance_name'
                }, {
                    title: 'Binlog文件数',
                    field: 'count'
                }, {
                    title: '操作',
                    field: 'instance_name',
                    formatter: function (value, row, index) {
                        return "<button class='btn btn-warning btn-xs' onclick=\"DeleteBinLog('" + value + "')\" >清理日志</button>"
                    }
                }],
                onLoadSuccess: function () {
                },
                onLoadError: function () {
                    alert("数据加载失败！请检查接口返回信息和错误日志！");
                },
                onSearch: function (e) {
                    //传搜索参数给服务器
                    queryParams(e)
                },
                responseHandler: function (res) {
                    //在ajax获取到数据，渲染表格之前，修改数据源
                    return res;
                }
            });

        }

        //初始化数据
        $(document).ready(function () {
            get_binlog_list();
        });
        $("#instance_name").change(function () {
            get_binlog_list();
        });

        function DeleteBinLog(name) {
            console.log(name);
            $("#delete_instance_name").val(name);
            $("#binlog option").remove();
            $.ajax({
                type: "post",
                url: "/binlog2sql/binlog_list/",
                dataType: "json",
                data: {
                    instance_name: name
                },
                complete: function () {
                },
                success: function (data) {
                    if (data.status === 0) {
                        var result = data.data;
                        for (var i = 0; i < result.length; i++) {
                            var _html = "<option value='" + result[i]['Log_name'] + "'>" + result[i]['Log_name'] + " Size:" + result[i]['File_size'] + "</option>";
                            $("#binlog").append(_html);
                        }
                        $("#binlog").prepend('<option value="is-empty" disabled="" selected="selected">请选择Binlog:</option>');
                        $('#binlog').selectpicker('render');
                        $('#binlog').selectpicker('refresh');
                    } else {
                        alert(data.msg);
                    }
                }
            });
            $("#deleteBinlog").modal('show');
            $("#cleanLogBtn").unbind("click").click(function() {
                $.ajax({
                    type: "post",
                    url: "/binlog/delete_log/",
                    dataType: "json",
                    data: {
                        instance_name: name,
                        binlog: $("#binlog").val()
                    },
                    complete: function () {
                    },
                    success: function (data) {
                        alert(data.msg);
                        window.location.reload(true);

                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                })
            });
        }
    </script>
{% endblock %}
